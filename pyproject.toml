[tool.poetry]
name = "dizimo"
version = "0.1.0"
description = "Sistema de gestao de dizimo"
authors = ["Weverton Marques <wevertonms@gmail.com>"]

[tool.poetry.dependencies]
python = "^3.8"
django = "^3.1.1"
django-phonenumber-field = {extras = ["phonenumberslite"], version = "^5.0.0"}

[tool.poetry.dev-dependencies]
black = "^20.8b1"
